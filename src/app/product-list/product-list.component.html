
<div class="relative overflow-x-auto">
    <a href="add" class="text-blue-500">Thêm sản phẩm</a>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Product name
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    ACtion
                </th>
           
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let item of products ; index as i" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{item.name}}
                </th>
                <td class="px-6 py-4">
                    {{item.price}}
                </td>
                <td class="px-6 py-4">
                    Silver
                </td>
                <td class="px-6 py-4">
                    <button (click)="onhandleRemove(item.id!)">Delete</button>
                </td>
               
            </tr>
          
        </tbody>
    </table>
</div>
